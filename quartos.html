<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel 2025 - Gestão de Quartos e Reservas</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/theme.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Gestão do Hotel 2025</h1>
        <p class="lead">Sistema de gestão para rececionistas</p>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Hotel 2025</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="quartos.html">Quartos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="reservas.html">Reservas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Relatórios</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <!-- Lista de Quartos -->
        <section id="rooms" class="mb-5">
            <h2>Gestão de Quartos</h2>
            <button class="btn btn-success mb-3" onclick="addRoom()">Adicionar Quarto</button>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="roomTable">
                    <!-- Quartos dinâmicos -->
                </tbody>
            </table>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2025 Hotel 2025. Todos os direitos reservados.</p>
        <p>Desenvolvido por VNF-GRUPOXX</p>
    </footer>

    <script>
        let rooms = [
            { id: 1, name: "Quarto Luxo", price: 200, status: "Disponível" },
            { id: 2, name: "Quarto Standard", price: 150, status: "Ocupado" }
        ];
        // Renderizar Quartos
        const renderRooms = () => {
            const roomTable = document.getElementById('roomTable');
            roomTable.innerHTML = '';
            rooms.forEach(room => {
                roomTable.innerHTML += `
                    <tr>
                        <td>${room.id}</td>
                        <td>${room.name}</td>
                        <td>$${room.price}</td>
                        <td>${room.status}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="editRoom(${room.id})">Editar</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteRoom(${room.id})">Excluir</button>
                        </td>
                    </tr>
                `;
            });
        };

        // Adicionar Quarto
        const addRoom = () => {
            const newRoom = { id: rooms.length + 1, name: "Novo Quarto", price: 100, status: "Disponível" };
            rooms.push(newRoom);
            renderRooms();
        };

        // Editar Quarto (simples para demonstração)
        const editRoom = (id) => {
            const room = rooms.find(r => r.id === id);
            room.name = prompt("Editar Nome do Quarto", room.name) || room.name;
            room.price = parseFloat(prompt("Editar Preço do Quarto", room.price)) || room.price;
            renderRooms();
        };

        // Excluir Quarto
        const deleteRoom = (id) => {
            rooms = rooms.filter(r => r.id !== id);
            renderRooms();
        };

        // Inicializar a página
        renderRooms();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
