<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel 2025 - Gestão de Quartos</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/theme.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Gestão do Hotel 2025</h1>
        <p class="lead">Sistema de gestão para rececionistas</p>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Hotel 2025</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="quartos.html">Quartos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="reservas.html">Reservas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Relatórios</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container my-5">
        <h2>Gestão de Quartos</h2>
        <button class="btn btn-success mb-3" onclick="openModal()">Adicionar Quarto</button>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="roomTable"></tbody>
        </table>
    </main>

    <!-- Modal Adicionar/Editar -->
    <div class="modal fade" id="roomModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Adicionar Quarto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="roomId">
                    <input type="text" id="roomName" class="form-control mb-2" placeholder="Nome do Quarto">
                    <input type="number" id="roomPrice" class="form-control mb-2" placeholder="Preço">
                    <select id="roomStatus" class="form-control">
                        <option>Disponível</option>
                        <option>Ocupado</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" onclick="saveRoom()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let rooms = [
            { id: 1, name: "Quarto Luxo", price: 200, status: "Disponível" },
            { id: 2, name: "Quarto Standard", price: 150, status: "Ocupado" }
        ];

        const renderRooms = () => {
            const roomTable = document.getElementById('roomTable');
            roomTable.innerHTML = '';
            rooms.forEach(room => {
                roomTable.innerHTML += `
                    <tr>
                        <td>${room.id}</td>
                        <td>${room.name}</td>
                        <td>$${room.price}</td>
                        <td>${room.status}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="openModal(${room.id})">Editar</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteRoom(${room.id})">Excluir</button>
                        </td>
                    </tr>
                `;
            });
        };

        const openModal = (id = null) => {
            const modal = new bootstrap.Modal(document.getElementById('roomModal'));
            document.getElementById('modalTitle').innerText = id ? "Editar Quarto" : "Adicionar Quarto";

            if (id) {
                const room = rooms.find(r => r.id === id);
                document.getElementById('roomId').value = room.id;
                document.getElementById('roomName').value = room.name;
                document.getElementById('roomPrice').value = room.price;
                document.getElementById('roomStatus').value = room.status;
            } else {
                document.getElementById('roomId').value = '';
                document.getElementById('roomName').value = '';
                document.getElementById('roomPrice').value = '';
                document.getElementById('roomStatus').value = 'Disponível';
            }
            modal.show();
        };

        const saveRoom = () => {
            const id = document.getElementById('roomId').value;
            const name = document.getElementById('roomName').value;
            const price = parseFloat(document.getElementById('roomPrice').value);
            const status = document.getElementById('roomStatus').value;

            if (!name || isNaN(price)) return alert("Preencha todos os campos corretamente!");

            if (id) {
                const room = rooms.find(r => r.id == id);
                room.name = name;
                room.price = price;
                room.status = status;
            } else {
                rooms.push({ id: rooms.length + 1, name, price, status });
            }

            renderRooms();
            bootstrap.Modal.getInstance(document.getElementById('roomModal')).hide();
        };

        const deleteRoom = (id) => {
            rooms = rooms.filter(r => r.id !== id);
            renderRooms();
        };

        renderRooms();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
